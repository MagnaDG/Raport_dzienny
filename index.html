<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel AQA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid black;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
        }

        .label {
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 5px;
        }

        .dropdown-container {
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            background-color: #e0e0e0;
            width: 150px;
            text-align: center;
            position: relative;
        }

        .dropdown-select {
            width: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 14px;
        }

        .table-section {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .table-header {
            display: flex;
            align-items: flex-end;
            margin-bottom: 5px;
        }

        .table-header-cell {
            font-weight: bold;
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            background-color: #e0e0e0;
        }

        .table-row {
            display: flex;
        }

        .table-cell {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            width: 50px;
        }

        .table-cell.wider {
            width: 120px;
        }

        .status-header {
            background-color: #e0e0e0;
            font-weight: bold;
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        .status-container {
            display: flex;
        }

        .status-cell {
            width: 30px;
        }

        .status-cell.ok { color: green; }
        .status-cell.nok { color: red; }

        .comment-section {
            display: flex;
            flex-direction: column;
            margin-left: auto;
            align-items: flex-end;
        }

        .comment-box {
            border: 2px solid black;
            border-radius: 25px;
            width: 300px;
            height: 50px;
            padding: 10px;
            margin-top: 5px;
            background-color: #e0e0e0;
        }

        .menu-section {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .menu-button {
            border: 2px solid black;
            background-color: #f0f0f0;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">
            <span class="label">DATA</span>
            <div class="dropdown-container">
                <select class="dropdown-select">
                    <option value="" disabled selected>Wybierz datę</option>
                    <option value="data1">2025-09-16</option>
                    <option value="data2">2025-09-17</option>
                </select>
            </div>
        </div>

        <div class="section">
            <span class="label">LINIA</span>
            <div class="dropdown-container">
                <select class="dropdown-select">
                    <option value="" disabled selected>Wybierz linię</option>
                    <option value="linia1">Linia Produkcyjna 1</option>
                    <option value="linia2">Linia Produkcyjna 2</option>
                </select>
            </div>
        </div>

        <div class="table-section">
            <div class="table-header">
                <div class="table-header-cell wider">NR. LIDER/Nazwisko Imię</div>
                <div class="status-header">STATUS</div>
                <div class="table-header-cell status-cell">Q</div>
                <div class="table-header-cell status-cell">C</div>
                <div class="table-header-cell status-cell">O</div>
                <div class="table-header-cell status-cell">M</div>
                <div class="table-header-cell status-cell">DL</div>
                <div class="table-header-cell status-cell ok">OK</div>
                <div class="table-header-cell status-cell nok">NOK</div>
            </div>
            <div class="table-row">
                <div class="table-cell wider">Jan Kowalski</div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
            </div>
            <div class="table-row">
                <div class="table-cell wider">Anna Nowak</div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
                <div class="table-cell status-cell"></div>
            </div>
        </div>

        <div class="comment-section">
            <span class="label">KOMENTARZ DO WYŚWIETLANIA NA TV</span>
            <div class="comment-box"></div>
        </div>

        <div class="menu-section">
            <button class="menu-button">MENU</button>
        </div>

    </div>

</body>
</html>
