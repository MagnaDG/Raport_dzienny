<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Raport Produkcji – Zmiana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Raport Produkcji – Zmiana 1</h1>
    <p>Data: <span id="current-date"></span></p>
  </header>

  <main>
    <section class="hour-block">
      <h2>6:00 – 7:00</h2>
      <div class="form-row">
        <input type="text" placeholder="Kod 1">
        <input type="text" placeholder="Kod 2">
        <input type="number" placeholder="OK">
        <input type="number" placeholder="NOK">
        <input type="number" step="0.01" placeholder="Czas cyklu (s)">
        <input type="number" placeholder="Osoby">
        <input type="number" step="0.01" placeholder="Czas dostępny (s)">
        <input type="number" step="0.01" placeholder="Czas pracy (s)">
        <output>OEE: --%</output>
      </div>
    </section>

    <!-- Dodaj kolejne godziny według potrzeby -->

    <button id="save-button">Zapisz raport</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
