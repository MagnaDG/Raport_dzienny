<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raport Produkcyjny</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="controls">
    <div class="control-group">
      <label for="date-picker">Data:</label>
      <input type="date" id="date-picker">
    </div>

    <div class="control-group">
      <label for="line-select">Linia:</label>
      <select id="line-select">
        <option value="">Wybierz linię</option>
        <option value="MP4">MP4</option>
        <option value="liniaB">liniaB</option>
      </select>
    </div>

    <div class="control-group">
      <label for="shift-select">Zmiana:</label>
      <select id="shift-select">
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
      </select>
    </div>

    <div class="control-group">
      <label for="brigade-select">Brygada:</label>
      <select id="brigade-select">
        <option value="">BRYGADA</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>

    <div class="control-group">
      <button id="menu-button">MENU</button>
    </div>
  </header>

  <main>
    <div class="table-wrap">
      <table id="report-table">
        <thead>
          <tr>
            <th>Godz.</th>
            <th>OEE</th>
            <th>KOD</th>
            <th>OK</th>
            <th>NOK</th>
            <th>CC</th>
            <th>CZAS</th>
            <th>DANE1</th>
            <th>DANE2</th>
            <th>DANE3</th>
            <th>DANE4</th>
            <th>DANE5</th>
            <th>DANE6</th>
            <th>DANE7</th>
            <th>DANE8</th>
            <th>DANE9</th>
            <th>DANE10</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="add-row-button" class="add-row-btn">➕ Dodaj wiersz</button>
    </div>

    <!-- Sekcja edycji danych (ukryta na starcie) -->
    <div id="edit-section" class="hidden">
      <h2>Edycja Danych Produkcyjnych</h2>

      <div class="edit-toolbar">
        <button id="add-edit-row">➕ Dodaj wiersz (kody)</button>
      </div>

      <div id="edit-table-container"></div>

      <div class="edit-buttons">
        <button id="save-data-button">Zapisz dane</button>
        <button id="back-button">Wróć</button>
      </div>
    </div>
  </main>

  <!-- Modal (UWAGA: bez klasy 'hidden'; sterowanie tylko klasą .active) -->
  <div id="menu-modal" class="modal-overlay">
    <div class="modal-content">
      <span class="close-button" title="Zamknij">&times;</span>
      <h2>Opcje Menu</h2>
      <button id="edit-data-button">Edytuj dane (kody/linie)</button>
      <button id="future-button1" disabled>Przyszła funkcja 1</button>
      <button id="future-button2" disabled>Przyszła funkcja 2</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
