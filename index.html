<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagłówek projektu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .header {
            font-size: 2.5vw;
            margin-bottom: 2vh;
            letter-spacing: 1px;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .comment {
            font-size: 2vw;
            text-align: center;
            margin-bottom: 5vh;
        }
        
        .menu {
            font-size: 3vw;
            text-align: center;
            font-weight: bold;
            margin-top: auto;
            margin-bottom: 5vh;
        }
        
        @media (max-width: 768px) {
            .header {
                font-size: 4vw;
            }
            
            .comment {
                font-size: 3.5vw;
            }
            
            .menu {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">eR _UDER(Nanwiskoimie) [Ta       a a  KOMENTARZ DO WYSWIETANANATV</div>
        
        <div class="content">
            <div class="comment">a</div>
            <div class="menu">MENU</div>
        </div>
    </div>
</body>
</html>
