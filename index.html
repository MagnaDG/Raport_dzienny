<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prosty formularz - Linia / Godziny</title>
  <style>
    :root{
      --frame-bg: #fff;
      --border: #000;
      --muted: #666;
      --table-border:#000;
      --gap: 18px;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* page frame similar to your screenshot */
    body{
      background: #f6f6f6;
      margin: 20px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:90vh;
    }

    .page-frame{
      width:820px;              /* adjust to taste */
      min-height:420px;
      background: var(--frame-bg);
      border:3px solid var(--border);
      padding:28px;
      box-sizing:border-box;
      position:relative;
    }

    /* top "Linia:" row */
    .top-row{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:48px;
      padding-right:40px;
    }
    .top-row label{
      font-weight:600;
      color:var(--muted);
    }
    .line-select{
      margin-left:8px;
      flex:1;
      max-width:360px;
      display:flex;
      align-items:center;
    }
    .line-select select{
      width:100%;
      padding:8px 10px;
      border:2px solid #222;
      background:#fff;
      appearance:none; /* hide default arrow on some browsers */
      -webkit-appearance:none;
      -moz-appearance:none;
      font-size:14px;
      position:relative;
    }
    /* add a little triangle using pseudo-element on container */
    .line-select{
      position:relative;
    }
    .line-select::after{
      content:"\25BC";
      position:absolute;
      right:10px;
      pointer-events:none;
      font-size:12px;
      color:#000;
    }

    /* center table area */
    .center-area{
      display:flex;
      justify-content:center;
    }

    table.report{
      border-collapse:collapse;
      width:520px;
      max-width:90%;
      table-layout:fixed;
      border:2px solid var(--table-border);
    }

    table.report th,
    table.report td{
      border:1px solid var(--table-border);
      padding:8px;
      text-align:center;
      vertical-align:middle;
      font-size:13px;
    }

    table.report th{
      background:#f0f0f0;
      font-weight:700;
    }

    /* layout columns roughly as in screenshot */
    .col-godz{ width:80px; }
    .col-oee{ width:80px; }
    .col-kod{ width:240px; }
    .col-cc{ width:70px; }

    /* left cell with 6 - 7 aligned vertically */
    .hours-cell{
      padding:14px 6px;
      font-weight:600;
    }

    /* stacked selects inside KOD column */
    .kod-stack{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:stretch;
      padding:6px;
    }
    .kod-stack select{
      padding:8px 10px;
      border:1px solid #222;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      font-size:13px;
      width:100%;
      box-sizing:border-box;
    }
    /* add small triangles for each select */
    .kod-stack select{ position:relative; }
    .kod-stack{ position:relative; }
    .kod-stack::after{ /* decorative only; not per-select arrows */
      display:none;
    }

    /* small responsive tweak */
    @media (max-width:560px){
      .page-frame{ padding:12px; }
      .top-row{ flex-direction:column; align-items:flex-start; gap:8px; }
      .line-select{ max-width:100%; width:100%;}
      table.report{ width:100%; }
    }

  </style>
</head>
<body>
  <div class="page-frame" role="main" aria-label="Formularz">
    <div class="top-row" style="justify-content:flex-start;">
      <label for="linia">Linia:</label>
      <div class="line-select">
        <select id="linia" name="linia" aria-label="Wybierz liniÄ™">
          <option>-- wybierz --</option>
          <option>Linia 1</option>
          <option>Linia 2</option>
          <option>Linia 3</option>
        </select>
      </div>
    </div>

    <div class="center-area">
      <table class="report" role="table" aria-label="Raport godzinowy">
        <thead>
          <tr>
            <th class="col-godz">GODZ.</th>
            <th class="col-oee">OEE</th>
            <th class="col-kod">KOD</th>
            <th class="col-cc">CC</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="hours-cell">6 - 7</td>
            <td><!-- OEE cell, pusta --></td>
            <td>
              <div class="kod-stack" aria-label="Wybierz kody">
                <select name="kod_top" aria-label="Kod 1">
                  <option>-- wybierz kod --</option>
                  <option>KOD_A</option>
                  <option>KOD_B</option>
                  <option>KOD_C</option>
                </select>
                <select name="kod_bottom" aria-label="Kod 2">
                  <option>-- wybierz kod --</option>
                  <option>KOD_1</option>
                  <option>KOD_2</option>
                  <option>KOD_3</option>
                </select>
              </div>
            </td>
            <td><!-- CC cell, pusta --></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
