<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raport Produkcyjny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="controls">
        <div class="control-group">
            <label for="date-picker">Data:</label>
            <input type="date" id="date-picker">
        </div>
        <div class="control-group">
            <label for="line-select">Linia:</label>
            <select id="line-select">
                <option value="">Wybierz linię</option>
                <option value="liniaA">Linia A</option>
                <option value="liniaB">Linia B</option>
            </select>
        </div>
        <div class="control-group">
            <label for="shift-select">Zmiana:</label>
            <select id="shift-select">
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
            </select>
        </div>
        <div class="control-group">
            <label for="brigade-select">Brygada:</label>
            <select id="brigade-select">
                <option value="">Wybierz brygadę</option>
                <option value="brygada1">Brygada 1</option>
                <option value="brygada2">Brygada 2</option>
            </select>
        </div>
    </header>

    <main>
        <table id="report-table">
            <thead>
                <tr>
                    <th>OEE</th>
                    <th>KOD</th>
                    <th>OK</th>
                    <th>NOK</th>
                    <th>CC</th>
                    <th>CZAS</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
