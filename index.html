<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raport Produkcji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="production-header">
        <div class="header-item">
            <label for="date-input">Data:</label>
            <input type="text" id="date-input" readonly>
        </div>
        <div class="header-item">
            <span class="divider">|</span>
        </div>
        <div class="header-item">
            <label for="line-select">Linia:</label>
            <select id="line-select"></select>
        </div>
        <div class="header-item">
            <label for="shift-select">Zmiana:</label>
            <select id="shift-select">
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
            </select>
        </div>
        <div class="header-item">
            <label for="brigade-select">Brygada:</label>
            <select id="brigade-select">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <div class="header-item">
            <label for="leader-input">Lider:</label>
            <input type="text" id="leader-input">
        </div>
        <button id="menu-button" class="menu-button">MENU</button>
    </header>

    <main>
        <div class="main-table-container">
            <div class="table-header-row" id="main-table-header">
                </div>
            <div id="production-table-body">
                </div>
        </div>
        <button id="add-row-button" class="add-row-btn">Dodaj wiersz</button>
    </main>

    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="menu-options">
                </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Edytuj Dane</h3>
            <table id="edit-table">
                <thead>
                    <tr>
                        <th>LINIA</th>
                        <th>KOD</th>
                        <th>CC</th>
                        <th>OSÃ“B</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>E</th>
                        <th>F</th>
                        <th>G</th>
                        <th>H</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="add-edit-row" class="plus-button">+</button>
            <button id="save-data-button" class="save-button">Zapisz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
