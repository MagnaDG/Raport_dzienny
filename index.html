<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Raport Produkcyjny</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="controls">
    <div class="control-group">
      <label for="date-picker">Data:</label>
      <input id="date-picker" type="date" />
    </div>

    <div class="control-group">
      <label for="global-line-select">Linia (globalnie):</label>
      <select id="global-line-select">
        <option value="">(brak)</option>
      </select>
    </div>

    <div class="control-group">
      <button id="menu-button">MENU</button>
    </div>
  </header>

  <main>
    <section class="report-wrap">
      <table id="report-table">
        <thead>
          <tr>
            <th>Godz.</th>
            <th>OEE</th>
            <th>KOD</th>
            <th>OK</th>
            <th>NOK</th>
            <th>CC</th>
            <th>CZAS</th>
            <th>LINIA</th>
            <th>DANE1</th><th>DANE2</th><th>DANE3</th><th>DANE4</th><th>DANE5</th>
            <th>DANE6</th><th>DANE7</th><th>DANE8</th><th>DANE9</th><th>DANE10</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="row-controls">
        <button id="add-row-main" class="btn">+ Dodaj wiersz</button>
      </div>
    </section>

    <!-- Sekcja edycji danych (kody/linie) -->
    <section id="edit-section" class="hidden">
      <h2>Edycja kodów i linii</h2>
      <div class="edit-actions">
        <button id="add-row-edit" class="btn">+ Dodaj kod</button>
        <button id="save-data-button" class="btn primary">Zapisz</button>
        <button id="back-button" class="btn">Wróć</button>
      </div>
      <div id="edit-table-container"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="menu-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-button" title="Zamknij">&times;</button>
      <h3>Menu</h3>
      <div class="modal-buttons">
        <button id="edit-data-button" class="btn">Edytuj dane</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
