<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Raport Produkcji</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Pasek nagłówka -->
    <div class="header-bar">
      <h1>RAPORT PRODUKCJI</h1>

      <label for="linia">Linia:</label>
      <select id="linia">
        <option value="">-- wybierz --</option>
      </select>

      <label for="zmiana">Zmiana:</label>
      <select id="zmiana">
        <option>I</option>
        <option>II</option>
        <option>III</option>
      </select>

      <label for="brygada">Brygada:</label>
      <select id="brygada">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </div>

    <!-- Tabela -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>GODZ</th><th>OEE</th><th>FTT</th><th>DOST.</th><th>WYDAJ.</th>
            <th>OBÓB N</th><th>OSÓB R</th><th>Ilość T.L</th><th>Tt NOM</th><th>Tt real</th>
            <th>zl</th><th>KOD</th><th>Ilość plan</th><th>Ilość max</th><th>OK</th>
            <th>NOK</th><th>Czas dost.</th><th>Czas pracy</th><th>Postoje</th><th>Mikro</th>
            <th>Brak wyd</th><th>Rozlicz. czasu</th><th>Powód</th><th>Op</th><th>Czas</th>
            <th>Iz</th><th>Opis</th><th>Kol 28</th><th>Kol 29</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- wiersze generowane JS -->
        </tbody>
      </table>
      <button id="add-row">Dodaj wiersz</button>
    </div>

  </div>

  <!-- Najpierw dane, potem logika -->
  <script src="data.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
